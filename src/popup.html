<!doctype html>
<html>
<head>
	<title>YoutubePlaylist</title>
	<style>
		body {
			min-width: 357px;
			overflow-x: hidden;
		}

		img {
			margin: 5px;
			border: 2px solid black;
			vertical-align: middle;
			width: 75px;
			height: 75px;
		}
	</style>

	<script src="lib/knockout.js" type="text/javascript"></script>
	<script src="popup.js" type="text/javascript"></script>
</head>
<body>
	<div id="playlist-container">
		<ul class="playlist" data-bind="foreach: videos">
			<li>
				<a href="#" data-bind="text: title, click: $root.togglePlay"></a>
			</li>
		</ul>
	</div>
</body>
</html>
